<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Admin sign in</title>
</head>
<link rel="stylesheet" href="Styles.css">

<body>

    <h2>Admin sign in:</h2>

    <form action="">
        <label for="AdminUser">Username:</label>
        <input type="text" name="AdminUser" id="AdminUser"  maxlength="15" minlength="4" required>

        <label for="AdminPW">Password:</label>
        <input type="password" id="AdminPW" name="AdminPW"  maxlength="20" minlength="8" required>

        <input onclick="" type="submit" value="Submit" id="submit">
    </form>


    
</body>
</html>
